<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
<body>

<div th:replace="fragments :: header"></div>

<div th:replace="fragments :: messages"></div>

<main th:if="${event}" class="container-fluid">

    <div class="row">
        <div class="col">
            <ul class="list-group mb-3">
                <li class="list-group-item">
                    <h4 class="mb-1">Date</h4>
                    <p th:text="${{event.startDate}}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">Title</h4>
                    <p th:text="${event.title}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">Location</h4>
                    <p th:text="${event.location}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">Registration Deadline</h4>
                    <p th:text="${event.registrationDeadline}"></p>
                </li>
                <li class="list-group-item">
                    <h4 class="mb-1">Registration Link</h4>
                    <p th:text="${event.registrationLink}"></p>
                    <p></p>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <form th:action="@{${'/events/update/'+event.uid}}" class="col text-left">
            <button class="btn btn-primary"><i class="fas fa-edit"> Edit</i></button>
        </form>

        <form th:action="@{${'/events/delete/'+event.uid}}" class="col text-right" method="post">
            <button class="btn btn-danger">
                <i class="fas fa-trash"></i> Delete</button>
        </form>
    </div>

</main>

<div th:insert="fragments :: scripts"></div>

</body>
</html>
